<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!בגדי הריון איכותיים - הצטרפי אלינו</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <style>
        body {
            text-align: center;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.03);
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .btn-whatsapp {
            background-color: #25D366;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background 0.3s, transform 0.2s;
        }
        .btn-whatsapp:hover {
            background-color: #1ebe57;
            transform: scale(1.1);
        }
        .highlight {
            color: #e63946;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>👗 בגדי הריון <span class="highlight">איכותיים</span> במחירים משתלמים!</h1>
        <p>✨ הצטרפי לקבוצת הווטסאפ שלנו וקבלי <span class="highlight">מבצעים בלעדיים</span>, .הנחות והמלצות על בגדי הריון מעוצבים ונוחים</p>
        <!-- התמונה תשתנה כל 3 שניות -->
        <img id="slideshow" src="תמונת הריון.png" alt="בגדי הריון מעוצבים">
        <a href="https://chat.whatsapp.com/GiXeQdZ3HLm28AANHkDmie" class="btn btn-whatsapp" target="_blank">📲 !הצטרפי עכשיו והתחילי ליהנות</a>
    </div>

    <script>
        const images = [
            "מכנס הריון.png", // התמונה הראשונה
            "סט הריון.png",      // התמונה השנייה
            "טיץ הריון.png",  // התמונה השלישית
            "סט הריון2.png",    // התמונה רביעית
            "חזיה הריון.png"    // התמונה חמישית
            // תוכל להוסיף עוד תמונות אם תרצה
        ];

        let currentIndex = 0;

        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById('slideshow').src = images[currentIndex];
        }

        setInterval(changeImage, 3000); // מחליף תמונה כל 3 שניות
    </script>
</body>
</html>
